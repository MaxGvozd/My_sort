{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sorting</title>
        <link
            rel="stylesheet"
            href="{% static 'css/style.css' %}"
            type="text/css"
        >
    </head>
    <body>
        <div class="field">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <br>
                <input type="submit" value="Sort">
            </form>
        </div>
    </body>
</html>
